<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Critérios de Acertos');
        data.addColumn('number', 'Quantidade');
        data.addRows([
          ['AP', 3], // Acertou Placar
          ['AR', 2], // Acertou Vencedor e Resultado de Gols de um time
          ['AV', 6], // Acertou Vencedor
          ['AE', 2], // Acertou Empate com placar diferente
          ['AS', 3], // Acertou somente o Resultado de Gols de um time.
		  ['ER', 2]  // Errou Tudo
        ]);

        // Set chart options
        var options = {'title':'18 Jogos',
                       'width':500,
                       'height':450,
					   is3D: true
					   };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
	<p>AP - Verde</p>
	<p>AR - Azul</p>
	<p>AV - Roxo</p>
	<p>AE - Laranja</p>
	<p>AS - Amarelo</p>
	<p>ER - Vermelho</p>
  </body>
</html>
